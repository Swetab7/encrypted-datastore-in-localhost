<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Uername</th>
      <th scope="col">Password</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of UserList,let i of index" >
      <th scope="row"></th>
      <td>{{user.userName}}</td>
      <td>{{user.password}}</td>
    </tr>
  </tbody>
</table>

<a routerLink="/userhome">userhome</a>
