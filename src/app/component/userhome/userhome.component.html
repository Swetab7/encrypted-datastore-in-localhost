<div class="container">
  <div class="row" >
        <div class="col-md-3 img">
          <img src="{{imageUrl}}" 
           alt="image not uploaded" 
           class="img-rounded"
           height="200px" 
           width="200px">
        </div>
        <div class="col-md-3 details">
              <blockquote>
                <h5>{{rUser.first_name}} {{rUser.last_name}}</h5>
                <small><cite title="Source Title">
                <i class="icon-map-marker">{{rUser.email}}</i></cite>
                </small>
                </blockquote>
                <p>
                <button (click)="onEdit()" *ngIf="edit_btn" class="btn btn-primary">Edit</button>
                </p>
        </div>


    <div class="col-md-6">

      <form [formGroup]="updateForm" (ngSubmit)="update(updateForm)">

         <div class="form-group">
          <label for="formGroupExampleInput">First Name</label>
          <input type="text" class="form-control" placeholder="First Name"
          formControlName="first_name">
         </div>


        <div class="form-group">
          <label for="exampleInputEmail1">Last Name</label>
          <input type="Text" class="form-control" placeholder="Last Name"
          formControlName="last_name" >  
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" placeholder="example@gmail.com"
          formControlName="email">  
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Upload Image</label>
          <input type="file" class="file-uploader" formControlName="image" 
          accept=".png, .jpg, .jpeg"
          #fileInput (change)="uploadFile($event)"
          >
        </div>

        <button type="submit" 
        class="btn btn-primary">Update
        </button>

      </form>  
    </div>
  </div>

    <div class="alert alert-danger" *ngIf="error">
      <h1>An error occurred</h1>
      <p>{{ error }}</p>
    </div>

</div>
