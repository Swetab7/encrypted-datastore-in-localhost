<h3>Signup Here</h3>

<div class="container">
  <div class="row">
    <form (ngSubmit)="f.form.valid && formSubmit(f)" #f="ngForm"
     [appMatchPassword]="['password', 'password_confirmation']" novalidate>

         <div class="form-group">
          <label for="formGroupExampleInput">First Name</label>
          <input type="text" class="form-control" placeholder="First Name"
           name="first_name" ngModel required #first_name="ngModel">
           <div *ngIf="first_name.touched">
           <span class="help-block" *ngIf="!first_name.valid">Name is Required Feild</span>
           </div>
        </div>


        <div class="form-group">
          <label for="exampleInputEmail1">Last Name</label>
          <input type="Text" class="form-control" placeholder="Last Name" 
          name="last_name" ngModel required #last_name="ngModel">
          <div *ngIf="last_name.touched">
            <span class="help-block" *ngIf="!last_name.valid">Required Feild</span>
          </div>
          
        </div>

         <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" placeholder="Sweta@gmail.com"  
          name="email" ngModel required email #email="ngModel">
           <div *ngIf="email.touched">
            <p *ngIf="email.errors?.required">Email is a required field!</p>
            <p *ngIf="email.errors?.email">This is not a valid Email!!!</p>
          </div>

        </div>


        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" placeholder="Password" 
          name="password" ngModel required #password="ngModel">
          <div *ngIf="password.touched">
            <span class="help-block" *ngIf="!password.valid">Required Feild</span>
          </div>
         
        </div>

         <div class="form-group">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm Password"
           name="password_confirmation" ngModel required #password_confirmation="ngModel">
           <div *ngIf="password_confirmation.touched">
            <span class="help-block" *ngIf="password_confirmation.errors?.required">Required Feild</span>
            <span class="help-block" 
            *ngIf="password_confirmation.errors?.passwordMismatch">Password doesn't match</span>
          </div>
           
        </div>

        <button type="submit" 
        class="btn btn-primary"
        [disabled]="!f.valid">Submit
        </button>

    </form>
  </div>
  <div class="alert alert-danger" *ngIf="error">
      <h1>An error occurred</h1>
      <p>{{ error }}</p>
  </div>
</div>
