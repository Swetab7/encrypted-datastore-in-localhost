<h3>Signup Here</h3>

<div class="container">
  <div class="row">
    <form (ngSubmit)="f.form.valid && formSubmit(f)" #f="ngForm"
     [appMatchPassword]="['password', 'confirmPassword']" novalidate>

         <div class="form-group">
          <label for="formGroupExampleInput">Name</label>
          <input type="text" class="form-control" placeholder="Name"
           name="name" ngModel required #name="ngModel">
           <div *ngIf="name.touched">
           <span class="help-block" *ngIf="!name.valid">Name is Required Feild</span>
           </div>
        </div>

         <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" placeholder="Sweta@gmail.com"  
          name="email" ngModel required email #email="ngModel">
           <div *ngIf="email.touched">
            <p *ngIf="email.errors?.required">Email is a required field!</p>
            <p *ngIf="email.errors?.email">This is not a valid Email!!!</p>
          </div>

        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Create UserName</label>
          <input type="Text" class="form-control" placeholder="UserName" 
          name="username" ngModel required #uname="ngModel">
          <div *ngIf="uname.touched">
            <span class="help-block" *ngIf="!uname.valid">Required Feild</span>
          </div>
          
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" placeholder="Password" 
          name="password" ngModel required #password="ngModel">
          <div *ngIf="password.touched">
            <span class="help-block" *ngIf="!password.valid">Required Feild</span>
          </div>
         
        </div>

         <div class="form-group">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm Password"
           name="confirmPassword" ngModel required #confirmPassword="ngModel">
           <div *ngIf="confirmPassword.touched">
            <span class="help-block" *ngIf="confirmPassword.errors?.required">Required Feild</span>
            <span class="help-block" 
            *ngIf="confirmPassword.errors?.passwordMismatch">Password doesn't match</span>
          </div>
           
        </div>

        <button type="submit" 
        class="btn btn-primary"
        [disabled]="!f.valid">Submit
        </button>

    </form>
  </div>
</div>
